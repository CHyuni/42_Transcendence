# 키바나 설정파일
server.name: kibana
server.port: 5601                # Kibana 서버 포트
server.host: "0.0.0.0"           # 모든 네트워크 인터페이스에서 연결 수락
server.basePath: "/kibana"
server.rewriteBasePath: true


# Elasticsearch 서버 정보
elasticsearch.hosts: ${ELASTICSEARCH_HOSTS} # Elasticsearch 서버 주소
elasticsearch.ssl.verificationMode: none
i18n.locale: "ko"               # Kibana UI 언어를 한국어로 설정
xpack.monitoring.enabled: false # Kibana 모니터링 기능 비활성화
